<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Анимация с Canvas</title>
  </head>
  <body>
    <canvas id="canvas" width="200" height="200"></canvas>
    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
    <script>
      var canvas = document.getElementById("canvas");
      var ctx = canvas.getContext("2d");
      //   var position = 0;
      //   setInterval(function () {
      //     ctx.clearRect(0, 0, 200, 200);
      //     ctx.fillRect(position, 0, 20, 20);
      //     position++;
      //     if (position > 200) {
      //       position = 0;
      //     }
      //   }, 30);
      //=====================бегущий квадрат
      ctx.fillStyle = "Red";
      ctx.strokeStyle = "Green";
      ctx.fillRect(100, 0, 50, 50);
      ctx.fillRect(120, 50, 10, 30);
      ctx.strokeRect(130, 70, 50, 10);
      ctx.strokeRect(70, 70, 50, 10);
      ctx.fillRect(95, 80, 60, 60);
      ctx.strokeRect(95, 140, 10, 50);
      ctx.strokeRect(145, 140, 10, 50);
      //========================чуловечик
      ctx.strokeStyle = "Turquoise";
      ctx.lineWidth = 4;
      ctx.beginPath();
      ctx.moveTo(10, 10);
      ctx.lineTo(60, 60);
      ctx.moveTo(60, 10);
      ctx.lineTo(10, 60);
      ctx.stroke();
      //крестик лиловый

      ctx.strokeStyle = "Blue";
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.moveTo(100, 100);
      ctx.lineTo(120, 120);
    </script>
  </body>
</html>
